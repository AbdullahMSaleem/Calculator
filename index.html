<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
  * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        letter-spacing: 1px;
    }
        body {
            min-height: 100vh;
        max-width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(45deg, #0a0a0a, #3a4452);
        }

        #calculator {
            border: 2px solid rgb(116, 114, 114);
        border-radius: 15px;
        padding: 15px;
        box-shadow: 0 0 15px #000;
        }

        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
        }

        button {
            width: 70px;
      height: 70px;
      margin: 10px;
      background: transparent;
      color: #fff;
      font-size: 22px;
      font-weight: 600;
      border: 0;
      border-radius: 50%;
      box-shadow: -5px -6px 15px #000 ;
      outline: 1px solid #313131;
      outline-offset: 3px;
      cursor: pointer;
        }
        .opr{
      color: #fbff00;
      background: #1e1919;
      font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
    </div>
    <div class="row">
        <button onclick="clearDisplay()" class="opr">DEL</button>
        <button onclick="clearDisplay()" class="opr">AC</button>
        <button onclick="calculate()" class="opr">=</button>
        <button onclick="appendToDisplay('/')" class="opr">/</button>
    </div>
    <div class="row">
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('*')">*</button>
    </div>
    <div class="row">
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('+')">+</button>   
    </div>
    <div class="row">
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('-')">-</button>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
